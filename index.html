<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body style="margin: 0; overflow: hidden; background-color: black;">
    <canvas id="canvas" width="500" height="500" style="z-index: -10;"></canvas>
    <div id="world-ui" class="world-ui"></div>
    <div class="ui">
        <div class="pad">
            <div class="ui-left">
                <p id="ship-health"></p>
                <p id="ship-armor"></p>
                <p id="ship-power"></p>
                <p id="ship-heat"></p>
            </div>
            <div class="ui-right">
                <p id="time"></p>
                <p id="time-speed"></p>
                <p id="fps"></p>
            </div>
        </div>
    </div>
    <div class="weapons" id="weapons-menu">
        <button class="toggle-btn" id="button-cam" data-color="white">
            <span class="blend-difference">
                CAM
            </span>
        </button>
        <button class="toggle-btn" data-weapon="mg">
            <span class="blend-difference">
                MG
            </span>
        </button>
        <button class="toggle-btn" data-weapon="railgun">
            <span class="blend-difference">
                RAILGUN
            </span>
        </button>
        <button class="toggle-btn" data-weapon="sniper">
            <span class="blend-difference">
                SNIPER
            </span>
        </button>
        <button class="toggle-btn" data-weapon="laser">
            <span class="blend-difference">
                LASER
            </span>
        </button>
    </div>
</body>
<script type="module">
    import { start } from "./scripts/main.js";
    start();
</script>

</html>
